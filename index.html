<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Bebas+Neue&family=Catamaran&family=Dancing+Script:wght@600&family=Kanit:wght@200&family=Nunito:wght@300&family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&family=Roboto+Slab&family=Roboto:wght@400;500&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/todo.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-wrapper">
        <div class="add-title">add a todo item below</div>
        <input id="new-task" type="text" placeholder="eg. dishes" />
        <button id="add-btn">Press to Submit To Do</button>
      </div>
      <div class="todo-title">need to dos</div>
      <ul id="open-todo-ul"></ul>

      <div class="todo-title">to dones</div>
      <ul id="closed-todo-ul"></ul>
    </div>
  </body>
  <script src="./js/todo.js"></script>
</html>
